<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="./icons/bookshelf.svg" alt="logo">
            <div id="logo-text">Library App</div>
        </div>
        <div id="header-middle">
            <button>Explore</button>
            <button>Learn</button>
            <button>Share</button>
        </div>
        <div id="header-right">
            <img class="header-icon" src="./icons/search.svg" alt="search-icon">
            <form>
                <input type="text" id="search-box" name="search-box">
            </form>
        </div>
    </div>
    <div class="container">

    </div>
</body>
</html>
